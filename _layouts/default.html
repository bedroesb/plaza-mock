<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <title>{{page.title}}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{{'/assets/css/all.min.css' | relative_url}}">
    <!-- Main css file -->
    <link rel="stylesheet" href="{{'/assets/css/main.css' | relative_url}}">
    <!-- Main font(s) -->
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- JavaScript  -->
    <script src="{{'/assets/js/bootstrap.bundle.min.js' | relative_url}}"></script>
    <script src="{{'/assets/js/main.js' | relative_url}}"></script>
</head>

<body>

    <header>
        {%- include first-nav.html %}
        {%- if page.second-nav %}
        {%- include second-nav.html %}
        {%- endif  %}
        {%- if page.instance-nav %}
        {%- include instance-nav.html %}
        {%- endif  %}
    </header>

    <main class="container min-vh-100 {% if page.url == '/' %}landingpage{% endif %}">
        {{content}}
    </main>
    {%- include footer.html %}
</body>

</html>
